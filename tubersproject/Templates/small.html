    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="{% static 'high.css' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tubers - Low Resolution Download</title>
</head>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}"> HOME </a></li>
            <li><a href="{% url 'large' %}"> HIGH RESOLUTION </a></li>
            <li><a href="{% url 'small' %}"> LOW RESOLUTION </a></li>
        </ul>
    </nav>
</header>
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> {{ message }}
</div>
{% endfor %}

<body>
    <div class="container-wrapps">
        <div class="home-wrapps">
            <div class="menu">
                <h1>TUBERZ</h1>
            </div>
            <p>Place in your Youtube link to download in low resolution</p>
            <div class="forms-wrappers">
                <form method="POST">
                    {% csrf_token %}
                    <input type="url" required name="link" id="url" />
                    <button>Download</button>
                </form>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>©️ Jayson 2022</p>
</footer>

</html>
